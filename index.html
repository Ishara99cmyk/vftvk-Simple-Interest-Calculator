<!DOCTYPE html>
<head>
    <script src= "script.js"></script>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="maindiv">
        <h1>Simple Interest Calculator</h1>
        <div class="table">
            <table>
                <form onsubmit="return compute()" action="#">
                <tr>
                    <td><label for="amount">Amount</label></td>
                    <td> <input type="number"  id="principal"></td>
                </tr>
                <tr>
                    <td><label for="interest">Interest Rate</label></td>
                    <td><input type="range" step="0.25" id="rate" min="1" max="20" value="10.25" onchange="updateRate()"><span id="rate_val">10.25%</span></td>
                </tr>
                <tr>
                    <td><label for="years">No. of years</label></td>
                    <td>
                        <select id="years">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td> <button type="submit" onclick="compute()">Compute Interest</button></td>
                    
                </tr>

            </form>
            </table>
        </div>
        <span id="result">
                    
        </span>
 

        <footer>
            &#169; This Calculator belongs to Kanishka
        </footer>
    </div>
</body>
</html>
